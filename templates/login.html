{% extends "base.html" %}

{% block title %}Вход в систему - Админ панель{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h1 class="login-title">Вход в админ панель</h1>
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Войти</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">← Назад к рейтингу</a>
    </div>
</div>

<style>
* {
    box-sizing: border-box;
}

body {
    font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', Arial, sans-serif;
    background: linear-gradient(135deg, #a8c0d0 0%, #b8a8c8 100%);
    min-height: 100vh;
    padding: 10px;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.login-box {
    background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 450px;
    border: 3px solid #c8a2c8;
}

.login-title {
    text-align: center;
    margin-bottom: 30px;
    color: #8b6fa8;
    font-size: 36px;
    font-weight: bold;
    text-shadow: 1px 1px 0px #e8d5c4;
}

.login-form {
    margin-bottom: 25px;
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: block;
    margin-bottom: 10px;
    color: #333;
    font-weight: bold;
    font-size: 18px;
}

.form-group input {
    width: 100%;
    padding: 18px;
    border: 3px solid #a8b8d0;
    border-radius: 15px;
    font-size: 18px;
    box-sizing: border-box;
    transition: all 0.3s ease;
    font-family: 'Comic Sans MS', Arial, sans-serif;
    background: #fff;
    color: #333;
}

.form-group input:focus {
    outline: none;
    border-color: #8b6fa8;
    box-shadow: 0 0 15px rgba(139, 111, 168, 0.3);
    transform: scale(1.02);
}

.login-btn {
    width: 100%;
    padding: 20px;
    background: linear-gradient(135deg, #8b9dc8 0%, #9b8fb8 100%);
    color: white;
    border: none;
    border-radius: 15px;
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(139, 157, 200, 0.3);
    text-transform: uppercase;
    letter-spacing: 1px;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(139, 157, 200, 0.4);
}

.login-btn:active {
    transform: translateY(0);
}

.back-link {
    display: block;
    text-align: center;
    color: #fff;
    text-decoration: none;
    margin-top: 20px;
    background: linear-gradient(135deg, #9b8fb8 0%, #8b6fa8 100%);
    padding: 12px 25px;
    border-radius: 15px;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(139, 111, 168, 0.3);
    transition: all 0.3s ease;
    font-size: 16px;
}

.back-link:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(139, 111, 168, 0.4);
}

.flash-messages {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    max-width: 400px;
}

.flash-message {
    padding: 20px;
    margin-bottom: 15px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    animation: slideIn 0.3s ease-out;
    font-weight: bold;
    font-size: 16px;
}

.flash-error {
    background: linear-gradient(135deg, #d4a5a5 0%, #c89595 100%);
    color: #fff;
    border: 3px solid #fff;
}

.flash-info {
    background: linear-gradient(135deg, #a8c0d0 0%, #98b0c0 100%);
    color: #fff;
    border: 3px solid #fff;
}

@keyframes slideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@media (max-width: 768px) {
    body {
        padding: 5px;
    }
    
    .login-box {
        padding: 30px 20px;
        border-radius: 20px;
    }
    
    .login-title {
        font-size: 28px;
    }
    
    .form-group label {
        font-size: 16px;
    }
    
    .form-group input {
        padding: 15px;
        font-size: 16px;
    }
    
    .login-btn {
        padding: 18px;
        font-size: 20px;
    }
    
    .flash-messages {
        top: 10px;
        right: 10px;
        left: 10px;
        max-width: 100%;
    }
}

@media (max-width: 480px) {
    .login-title {
        font-size: 24px;
    }
    
    .form-group input {
        padding: 12px;
        font-size: 14px;
    }
    
    .login-btn {
        padding: 15px;
        font-size: 18px;
    }
}
</style>
{% endblock %}
