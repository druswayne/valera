{% extends "base.html" %}

{% block title %}Регистрация - Валера в пещере{% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-box">
        <h1 class="register-title">Регистрация</h1>
        <form method="POST" action="{{ url_for('register') }}" class="register-form">
            <div class="form-group">
                <label for="username">Логин *</label>
                <input type="text" id="username" name="username" required minlength="3" autofocus value="{{ request.form.username or '' }}">
            </div>
            <div class="form-group">
                <label for="password">Пароль *</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="password_confirm">Подтверждение пароля *</label>
                <input type="password" id="password_confirm" name="password_confirm" required minlength="6">
            </div>
            <div class="form-group">
                <label for="character_name">Имя персонажа</label>
                <input type="text" id="character_name" name="character_name" value="{{ request.form.character_name or '' }}" placeholder="Как вас будут звать в игре">
            </div>
            <div class="form-group">
                <label for="clan_id">Клан (по желанию)</label>
                <select id="clan_id" name="clan_id">
                    <option value="">— Без клана —</option>
                    {% for c in clans %}
                    <option value="{{ c.id }}">{{ c.name }}</option>
                    {% endfor %}
                </select>
                <small>При выборе клана будет подана заявка на вступление</small>
            </div>
            <button type="submit" class="register-btn">Зарегистрироваться</button>
        </form>
        <a href="{{ url_for('login') }}" class="back-link">Уже есть аккаунт? Войти</a>
        <a href="{{ url_for('index') }}" class="back-link">← На главную</a>
    </div>
</div>

<style>
.register-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
.register-box {
    background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 450px;
    border: 3px solid #c8a2c8;
}
.register-title { text-align: center; margin-bottom: 25px; color: #8b6fa8; font-size: 28px; }
.form-group { margin-bottom: 20px; }
.form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: bold; }
.form-group input, .form-group select {
    width: 100%;
    padding: 12px;
    border: 2px solid #a8b8d0;
    border-radius: 10px;
    font-size: 16px;
}
.form-group small { display: block; margin-top: 4px; color: #666; font-size: 12px; }
.register-btn {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #8b9dc8 0%, #9b8fb8 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}
.register-btn:hover { opacity: 0.9; }
.back-link {
    display: block;
    text-align: center;
    color: #fff;
    margin-top: 15px;
    text-decoration: none;
    background: linear-gradient(135deg, #9b8fb8 0%, #8b6fa8 100%);
    padding: 12px 25px;
    border-radius: 15px;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(139, 111, 168, 0.3);
}
.back-link:hover { opacity: 0.95; }
@media (max-width: 600px) {
    .register-container { padding: 10px; }
    .register-box { padding: 24px 16px; }
    .back-link {
        padding: 14px 20px;
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
}
</style>
{% endblock %}
